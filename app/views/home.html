<link rel="stylesheet" href="assets/css/home.css">
<nav data-ng-cloak> Flick MAP
  <button data-ng-cloak class="account" data-ng-focus="showLogoutDropDownFlag = !showLogoutDropDownFlag" data-ng-blur="showLogoutDropDownFlag = false"><i class="material-icons ">account_circle</i></button>
  <div class="logoutDropdown" data-ng-init="showLogoutDropDownFlag = false" data-ng-show="showLogoutDropDownFlag == true">
    <ul>
      <li data-ng-mousedown="logout()">Logout</li>
    </ul>
  </div>
</nav>
<div class="container" data-ng-cloak>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="map" data-ng-cloak> </div>
  </div>
</div>
<!-- Modal -->
<div id="photosModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Public FLIKR Photos at your selected location</h4> </div>
      <div class="loaderDiv" data-ng-show="showLoader">
        <button class="btn btn-lg btn-warning loadingBtn" data-ng-show="showLoader"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
      </div>
      <div class="modal-body" data-ng-class="{'loading':showLoader}">
        <ul class="photoResultContainer">
          <li data-ng-repeat="photo in fetchPhotoResult"> <img data-ng-src="{{photo.photoUrl}}"></li>
        </ul>
        <ul data-ng-hide="fetchPhotoResult.length == 0" uib-pagination total-items="totalItems" data-ng-model="currentPage" class="pagination-sm" items-per-page="itemsPerPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false" data-ng-change="fetchPublicPhotos()"></ul>
        <p data-ng-show="fetchPhotoResult.length == 0">Sorry, No results found for this location.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- ___________ Google API Library Includes___________ -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASaDutYyeEMGtGG0XmIDrj6DTuzg_eiCw"></script>
